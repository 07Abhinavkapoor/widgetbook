on: 
  pull_request:
    paths:
      - "packages/widgetbook_generator/**"
      - ".github/workflows/widgetbook-generator.yaml"
  push:
    branches:
      - main
name: widgetbook_generator
jobs:
  test:
    name: test
    defaults:
      run:
        working-directory: packages/widgetbook_generator
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true
    - name: Checkout LFS objects
      run: git lfs checkout

    - uses: dart-lang/setup-dart@v1

    - name: Dart version
      run: dart --version

    - name: Enable melos
      run: dart pub global activate melos

    - name: Get packages 
      run: melos bootstrap

    - name: Run Tests
      run: dart test

  code-quality:
    defaults:
      run:
        working-directory: packages/widgetbook_generator
    name: code quality
    runs-on: ubuntu-latest 
    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true

    - uses: dart-lang/setup-dart@v1

    - name: Dart version
      run: dart --version

    - name: Enable melos
      run: dart pub global activate melos

    - name: Get packages 
      run: melos bootstrap
      
    - name: Run analyze
      run: dart analyze

  pana:
    defaults:
      run:
        working-directory: packages/widgetbook_generator

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4

      - uses: dart-lang/setup-dart@v1

      - name: Dart version
        run: dart --version

      - name: Install Dependencies
        run: |
          dart packages get
          dart pub global activate pana
      - name: Verify Pub Score
        run: ../../tool/verify_pub_score.sh